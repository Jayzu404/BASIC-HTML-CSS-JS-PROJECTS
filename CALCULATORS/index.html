<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>CALCULATOR</title>
</head> 
<body>
  <div class="app">
    <div class="display">
      <input id="display" type="text" readonly>
    </div>
    <div class="buttons">
      <div class="btn-group">
        <button id="AC" onclick="display.value = ''">AC</button>
        <button id="C" onclick="deleteLast()">DEL</button>
        <button id="%" onclick="display.value += '%'" class="oper">%</button>
        <button id="/" onclick="display.value += '/'" class="oper">/</button>
      </div>
      <div class="btn-group">
        <button id="7" onclick="display.value += '7'">7</button>
        <button id="8" onclick="display.value += '8'">8</button>
        <button id="9" onclick="display.value += '9'">9</button>
        <button id="*" onclick="display.value += '*'" class="oper">*</button>
      </div>
      <div class="btn-group">
        <button id="4" onclick="display.value += '4'">4</button>
        <button id="5" onclick="display.value += '5'">5</button>
        <button id="6" onclick="display.value += '6'">6</button>
        <button id="-" onclick="display.value += '-'" class="oper">-</button>
      </div>
      <div class="btn-group">
        <button id="1" onclick="display.value += '1'">1</button>
        <button id="2" onclick="display.value += '2'">2</button>
        <button id="3" onclick="display.value += '3'">3</button>
        <button id="+" onclick="display.value += '+'" class="oper">+</button>
      </div>
       <div class="btn-group">
        <button id="0" onclick="display.value += '0'">0</button>
        <button id="." onclick="display.value += '.'">.</button>
        <button id="="onclick="calc(display.value)">=</button>
      </div>
    </div>  
  </div>
  <h1 class="cred">Made By <i><u>TJay</u></i></h1>
  <script src="script.js"></script>
</body>   
</html>
